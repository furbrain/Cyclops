launch:

- node:
    pkg: "tof"
    exec: "tof"
    name: "camera"
    namespace: "tof"

- node:
    pkg: "cyclops"
    exec: "cameras"
    name: "camera"
    namespace: "rgb"
    param:
      - name: "crop_x"
        value: 480
      - name: "crop_y"
        value: 320
      - name: "width"
        value: 960
      - name: "height"
        value: 540
      - name: "resize_width"
        value: 740

- node:
    pkg: "ros2_rtimu"
    exec: "imu"
    name: "imu"
    namespace: "imu"

- node:
    pkg: "cyclops"
    exec: "tf2_dynamic"
    name: "tf"
    namespace: "rgb"
    param:
      - name: "frame"
        value: "map"
      - name: "child_frame"
        value: "rgb"

- node:
    pkg: "cyclops"
    exec: "tf2_dynamic"
    name: "tf"
    namespace: "rgb_tof"
    param:
      - name: "frame"
        value: "rgb"
      - name: "child_frame"
        value: "tof"
