launch:

- include:
    file: "$(find-pkg-share cyclops)/launch/web.yaml"

- include:
    file: "$(find-pkg-share cyclops)/launch/sensors.yaml"

#- include:
#    file: "$(find-pkg-share cyclops)/launch/calibration.yaml"

#- include:
#    file: "$(find-pkg-share cyclops)/launch/cleaning.yaml"

- node:
    pkg: cyclops
    exec: switcher
    name: switcher
    output: screen
    param:
      - name: cal_fname
        value: "$(find-pkg-share cyclops)/launch/calibration.yaml"
      - name: capture_fname
        value: "$(find-pkg-share cyclops)/launch/orb.launch.py"

- node:
    pkg: cyclops
    exec: modeller
    name: modeller
    output: screen

- node:
    pkg: cyclops
    exec: button_monitor
    name: button_monitor
