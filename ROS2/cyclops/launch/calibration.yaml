launch:
- arg:
      name: "ns"
      default: ""

- node:
    pkg: "cyclops"
    exec: "calibrate"
    name: "cal"
    namespace: "rgb"

- node:
    pkg: "cyclops"
    exec: "calibrate"
    name: "cal"
    namespace: "tof"

- node:
    pkg: "cyclops"
    exec: "calibrate_dual"
    name: "cal"
    namespace: "rgb_tof"
    param:
      - name: "ns_a"
        value: "$(var ns)/rgb"
      - name: "ns_b"
        value: "$(var ns)/tof"
