<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<title>Cyclops</title>
<script src="/js/three.min.js"></script>
<script src="/js/eventemitter3.umd.js"></script>
<script src="/js/roslib.js"></script>
<script src="/js/ros3d.min.js"></script>

<script>

</script>
</head>

<body>
    <ul class="nav nav-tabs" id="nav-tab">
        <li class="nav-item" >
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#capture-tab-pane" type="button">Capture</button>
        </li>
       <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Calibrate</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Magnetometer</a></li>
                <li><a class="dropdown-item" href="#">Accelerometer</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="tab" data-bs-target="#rgb-tab-pane" type="button">RGB Lens</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="tab" data-bs-target="#tof-tab-pane" type="button">TOF Lens</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="tab" data-bs-target="#rgbtof-tab-pane" type="button">RGB to TOF</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="tab" data-bs-target="#rgbimu-tab-pane" type="button">RGB to IMU</a></li>
            </ul>
        </li>

        <li class="nav-item">
            <button class="nav-link" id="recordings-tab" data-bs-toggle="tab" data-bs-target="#recordings-tab-pane" type="button">Recordings</button>
        </li>
   </ul>
  <!-- <div id="viewer"></div> -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="capture-tab-pane">
        <div id="viewer"></div>
    </div>
    <div class="tab-pane fade container-sm text-center" id="rgb-tab-pane">
    <h3>RGB Lens Calibration</h3>
        <div class="row align-items-center">
        <div class="col-sm">
            <img src="#" data-ros-topic="/rgb/markers" class="ros-img img-fluid"></img>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary calibrate" type="button" data-namespace="/rgb">Calibrate</button>
        </div>
        </div>
    </div>

    <div class="tab-pane fade container-sm text-center" id="tof-tab-pane">
    <h3>ToF Lens Calibration</h3>
        <div class="row align-items-center">
        <div class="col-sm">
            <img src="#" data-ros-topic="/tof/markers" class="ros-img img-fluid"></img>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary calibrate" type="button" data-namespace="/tof">Calibrate</button>
        </div>
        </div>
    </div>

    <div class="tab-pane fade container-sm" id="rgbtof-tab-pane">
  
    <h3>RGB to TOF calibration</h3>
      <div class="row">
        <div class="col-sm">
          <img src="#" data-ros-topic="/rgb/markers" class="ros-img img-fluid"></img>
        </div>
        <div class="col-sm">
          <img src="#" data-ros-topic="/tof/markers" class="h-100 ros-img img-fluid"></img>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary calibrate" type="button" data-namespace="/rgb_tof">Calibrate</button>

        </div>
      </div>
    </div>
    <div class="tab-pane fade container-sm text-center" id="rgbimu-tab-pane">
    <h3>RGB to IMU Calibration</h3>
        <div class="row align-items-center">
        <div class="col-sm">
            <img src="#" data-ros-topic="/rgb/markers" class="ros-img img-fluid"></img>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary calibrate" type="button" data-namespace="/rgb_imu">Calibrate</button>
        </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/cyclops.js"></script>
</body>
</html>
