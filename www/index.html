<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<title>Cyclops</title>
<script src="/js/three.min.js"></script>
<script src="/js/eventemitter3.umd.js"></script>
<script src="/js/roslib.js"></script>
<script src="/js/ros3d.min.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://' + window.location.hostname +':9090'
    });

    // Create the main viewer.
    var viewer = new ROS3D.Viewer({
      divID : 'viewer',
      width : 800,
      height : 600,
      antialias : true
    });

    // Setup a client to listen to TFs.
    var tfClient = new ROSLIB.ROS2TFClient({
      ros : ros,
      angularThres : 0.01,
      transThres : 0.01,
      rate : 10.0,
      fixedFrame : '/map'
    });

    //var cloudClient = new ROS3D.PointCloud2({
    //    ros: ros,
    //    tfClient: tfClient,
    //    rootObject: viewer.scene,
    //    topic: '/point_cloud',
    //    material: { size: 0.05, color: 0xff00ff }
    //});
    
  }
</script>
</head>

<body>
    <ul class="nav nav-tabs" id="nav-tab">
        <li class="nav-item" >
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#capture-tab-pane" type="button">Capture</button>
        </li>
       <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Calibrate</a>
